<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="Styling.css" media="screen" />
    <script type="text/javascript" src="pllalgs.js"></script>
    <script type="text/javascript" src="pllscramblemap.js"></script>
    <script type="text/javascript" src="ollalgs.js"></script>
    <script type="text/javascript" src="ollscramblemap.js"></script>
    <script type="text/javascript">
      // options from the menu
      let colorScheme = "mf8",
        puzzle = "megaminx",
        pEvent = "single";
      const solveCheck = true;
      let colors = [
        "#888888", //white
        "#FF92BB", //pink
        "#00ff00", //light green
        "#FFFF66", //beige
        "#FF8600", //orange
        "#70DBDB", //light blue
        "#0000ff", //dark blue
        "#ff0000", //red
        "#ffff00", //yellow
        "#00bb00", //green
        "#5C246E", //purple
        "#ffffff", //white
        "black",
        "white",
      ];

      let chosenAlgsPLL = [];
      let chosenAlgsOLL = [];
      let randomcase;

      let algType = "pll";

      const s = 1; // size of cube
      let r1 = 1,
        r2 = 2,
        l1 = 1,
        l2 = 3; // handshifting
      let cwidth = 600,
        cheight = 600; // size of canvas

      const stickers = [];
      let c;
      let corners = [],
        edges = [],
        centers = [],
        view = [];

      // minx stuff
      const FACE_U = 0,
        FACE_F = 1,
        FACE_LU = 2,
        FACE_RU = 3,
        FACE_LB = 4,
        FACE_RB = 5,
        FACE_LF = 6,
        FACE_RF = 7,
        FACE_LD = 8,
        FACE_RD = 9,
        FACE_B = 10,
        FACE_D = 11;
      let adj = [
        [1, 2, 4, 5, 3],
        [0, 3, 7, 6, 2],
        [0, 1, 6, 8, 4],
        [1, 0, 5, 9, 7],
        [0, 2, 8, 10, 5],
        [0, 4, 10, 9, 3],
        [1, 7, 11, 8, 2],
        [1, 3, 9, 11, 6],
        [6, 11, 10, 4, 2],
        [7, 3, 5, 10, 11],
        [5, 4, 8, 11, 9],
        [6, 7, 9, 10, 8],
      ];

      let times = [];
      const avgLengths = [5, 12, 100];
      let bestAverages = [[], [], []]; // best of 5, 12, 100
      let startTime;
      let curTime;
      let timerID;
      let inspectionID;

      let started = false;
      let solving = false;

      const browser = getBrowser(); // only want to call this once

      window.onkeydown = function (event) {
        doKey(event);
      };

      /**********************
       * CONTROL & GRAPHICS *
       **********************/

      function init() {
        clearInterval(inspectionID); // just in case
        document.bgColor = colors[12];
        document.fgColor = colors[13];

        c = $("c").getContext("2d");
        $("c").height = cheight;
        $("c").width = cwidth;
        $("cube").height = cheight;
        $("cube").width = cwidth;

        setToSolved();

        draw();
      }

      function setToSolved() {
        for (let i = 0; i < 12; i++) {
          view[i] = i;
        }
        for (let i = 0; i < 12; i++) {
          corners[i] = [];
          edges[i] = [];
          for (let j = 0; j < 5; j++) {
            corners[i][j] = [];
            edges[i][j] = [];
            for (let k = 0; k < s; k++) {
              corners[i][j][k] = [];
              edges[i][j][k] = i;
              for (let l = 0; l < s; l++) {
                corners[i][j][k][l] = i;
              }
            }
          }
        }
      }

      function draw() {
        let center, length;
        let p1, p2, p3, p4, p5, p6, p7, p8, p9, p10, p11, p12, p13, p14, p15;

        center = [cwidth / 2, cheight / 2];
        length = Math.min(cwidth, cheight) * 0.3;

        p1 = add(center, [0, length]);
        p2 = add(center, [-0.95106 * length, 0.30902 * length]);
        p3 = add(center, [-0.58779 * length, -0.80902 * length]);
        p4 = add(center, [0.58779 * length, -0.80902 * length]);
        p5 = add(center, [0.95106 * length, 0.30902 * length]);
        p6 = add(center, [0, 1.61803 * length]);
        p7 = add(center, [0.95106 * length, 1.30902 * length]);
        p8 = add(center, [1.53884 * length, 0.5 * length]);
        p9 = add(center, [1.53884 * length, -0.5 * length]);
        p10 = add(center, [0.95106 * length, -1.30902 * length]);
        p11 = add(center, [0, -1.61803 * length]);
        p12 = add(center, [-0.95106 * length, -1.30902 * length]);
        p13 = add(center, [-1.53884 * length, -0.5 * length]);
        p14 = add(center, [-1.53884 * length, 0.5 * length]);
        p15 = add(center, [-0.95106 * length, 1.30902 * length]);

        drawFace(
          p1,
          p5,
          p4,
          p3,
          p2,
          FACE_F,
          FACE_RF,
          FACE_RU,
          FACE_U,
          FACE_LU,
          FACE_LF
        );
        drawFace(
          p1,
          p6,
          p7,
          p8,
          p5,
          FACE_RF,
          FACE_LF,
          FACE_D,
          FACE_RD,
          FACE_RU,
          FACE_F
        );
        drawFace(
          p5,
          p8,
          p9,
          p10,
          p4,
          FACE_RU,
          FACE_RF,
          FACE_RD,
          FACE_RB,
          FACE_U,
          FACE_F
        );
        drawFace(
          p4,
          p10,
          p11,
          p12,
          p3,
          FACE_U,
          FACE_RU,
          FACE_RB,
          FACE_LB,
          FACE_LU,
          FACE_F
        );
        drawFace(
          p3,
          p12,
          p13,
          p14,
          p2,
          FACE_LU,
          FACE_U,
          FACE_LB,
          FACE_LD,
          FACE_LF,
          FACE_F
        );
        drawFace(
          p2,
          p14,
          p15,
          p6,
          p1,
          FACE_LF,
          FACE_LU,
          FACE_LD,
          FACE_D,
          FACE_RF,
          FACE_F
        );
      }

      function drawFace(v1, v2, v3, v4, v5, f0, f1, f2, f3, f4, f5) {
        let p = [v1, v2, v3, v4, v5];
        let f = [view[f1], view[f2], view[f3], view[f4], view[f5]];
        let e = view[f0];

        // define the ten vectors
        let v = [];
        for (let i = 0; i < 5; i++) {
          v[i * 2] = mul(sub(p[(i + 1) % 5], p[i]), 1 / (2 * s + 1));
          v[i * 2 + 1] = mul(sub(p[(i + 4) % 5], p[i]), 1 / (2 * s + 1));
        }

        for (let i = 0; i < 5; i++) {
          let x0 = v[i * 2],
            x1 = v[i * 2 + 1];
          let y0 = v[((i + 4) % 5) * 2],
            y1 = v[((i + 4) % 5) * 2 + 1];
          // draw the corners
          for (let j = 0; j < s; j++) {
            for (let k = 0; k < s; k++) {
              let base = add(p[i], mul(x0, j), mul(x1, k));
              drawPoly4(
                base,
                add(base, x0),
                add(base, x0, x1),
                add(base, x1),
                colors[corners[e][getIndex(e, f[i % 5])][j][k]]
              );
            }
          }
          // draw the edges
          for (let j = 0; j < s; j++) {
            let base1 = add(p[i], mul(x1, s), mul(x0, j));
            let base2 = add(p[(i + 4) % 5], mul(y0, s), mul(y1, j));
            drawPoly4(
              base1,
              add(base1, x0),
              add(base2, y1),
              base2,
              colors[edges[e][getIndex(e, f[(i + 4) % 5])][j]]
            );
          }
        }
        // draw the center
        drawPoly5(
          add(p[0], mul(v[0], s), mul(v[1], s)),
          add(p[1], mul(v[2], s), mul(v[3], s)),
          add(p[2], mul(v[4], s), mul(v[5], s)),
          add(p[3], mul(v[6], s), mul(v[7], s)),
          add(p[4], mul(v[8], s), mul(v[9], s)),
          colors[e]
        );
      }

      function drawPoly3(v1, v2, v3, color) {
        c.strokeStyle = "#000";
        c.fillStyle = color;
        c.beginPath();
        c.moveTo(v1[0], v1[1]);
        c.lineTo(v2[0], v2[1]);
        c.lineTo(v3[0], v3[1]);
        c.lineTo(v1[0], v1[1]);
        c.closePath();
        c.fill();
        c.stroke();
      }

      function drawPoly4(v1, v2, v3, v4, color) {
        c.strokeStyle = "#000";
        c.fillStyle = color;
        c.beginPath();
        c.moveTo(v1[0], v1[1]);
        c.lineTo(v2[0], v2[1]);
        c.lineTo(v3[0], v3[1]);
        c.lineTo(v4[0], v4[1]);
        c.lineTo(v1[0], v1[1]);
        c.closePath();
        c.fill();
        c.stroke();
      }

      function drawPoly5(v1, v2, v3, v4, v5, color) {
        c.strokeStyle = "#000";
        c.fillStyle = color;
        c.beginPath();
        c.moveTo(v1[0], v1[1]);
        c.lineTo(v2[0], v2[1]);
        c.lineTo(v3[0], v3[1]);
        c.lineTo(v4[0], v4[1]);
        c.lineTo(v5[0], v5[1]);
        c.lineTo(v1[0], v1[1]);
        c.closePath();
        c.fill();
        c.stroke();
      }

      function getIndex(face, other) {
        for (let i = 0; i < 5; i++) if (adj[face][i] == other) return i;
        return -1;
      }

      function move(face, amount, layer, redraw) {
        if (layer > s) layer = s;
        for (let i = 0; i < layer; i++) {
          movelet(view[face], amount, i);
        }

        if (redraw) draw();
        if (redraw && solving) {
          startTimer();
        }
      }

      function doKey(e) {
        let keyCode = 0;
        if (e.keyCode) {
          keyCode = e.keyCode;
        } else if (e.which) {
          keyCode = e.which;
        }
        const shift = e.shiftKey;
        let shmod = shift ? 1 : 0; // shift modifier for layers
        if (keyCode == 32 || keyCode == 9) {
          // prevent normal handling of space and tab key
          if (e.stopPropagation) {
            e.stopPropagation();
          }
          e.preventDefault();
        }

        // space to scramble
        if (keyCode == 32) {
          l1 = 1;
          l2 = 2;
          r1 = 1;
          r2 = 2;

          if (solving) {
            if (isSolved()) {
              finishSolve();
            }
          } else {
            if (
              (chosenAlgsPLL.length !== 0 && algType === "pll") ||
              (chosenAlgsOLL.length !== 0 && algType === "oll")
            ) {
              nCurrent = 0;
              scramble();
              inspectionID = setTimeout(startTimer, 15000);
              started = false;
              solving = true;
            }
          }
        } else if (keyCode == 13) {
          if (solving) assistance();
        }
        //i k = R R'
        else if (keyCode == 73) {
          move(FACE_RU, 1, 1, r1 + shmod, true);
        } else if (keyCode == 75) {
          move(FACE_RU, 4, 1, r1 + shmod, true);
        }
        //j f = U U'
        else if (keyCode == 74) {
          move(FACE_U, 1, 1, 1 + shmod, true);
        } else if (keyCode == 70) {
          move(FACE_U, 4, 1, 1 + shmod, true);
        }
        //d e = L L'
        else if (keyCode == 68) {
          move(FACE_LU, 1, 1, l1 + shmod, true);
        } else if (keyCode == 69) {
          move(FACE_LU, 4, 1, l1 + shmod, true);
        }
        //u m = r r'
        else if (keyCode == 85) {
          move(FACE_RU, 1, 1, r2 + shmod, true);
        } else if (keyCode == 77) {
          move(FACE_RU, 4, 1, r2 + shmod, true);
        }
        //v r = l l'
        else if (keyCode == 86) {
          move(FACE_LU, 1, 1, l2 + shmod, true);
        } else if (keyCode == 82) {
          move(FACE_LU, 4, 1, l2 + shmod, true);
        }
        //h g = F F'
        else if (keyCode == 72) {
          move(FACE_F, 1, 1, 1 + shmod, true);
        } else if (keyCode == 71) {
          move(FACE_F, 4, 1, 1 + shmod, true);
        }
        //s l = D D'
        else if (keyCode == 83) {
          move(FACE_RF, 1, 1, 1 + shmod, true);
        } else if (keyCode == 76) {
          move(FACE_RF, 4, 1, 1 + shmod, true);
        }
        //c , = LD LD'
        else if (keyCode == 67) {
          move(FACE_LF, 1, 1, 1 + shmod, true);
        } else if (keyCode == 188) {
          move(FACE_LF, 4, 1, 1 + shmod, true);
        }
        //; a = [U] [U]'
        else if (
          keyCode == 59 ||
          ((browser == "Chrome" || browser == "IE") && keyCode == 186)
        )
          rotate(FACE_U, 1);
        else if (keyCode == 65) rotate(FACE_U, 4);
        //w o = B B'
        else if (keyCode == 87) {
          move(FACE_RB, 1, 1, 1 + shmod, true);
        } else if (keyCode == 79) {
          move(FACE_RB, 4, 1, 1 + shmod, true);
        }
        //y n = [R] [R]'
        else if (keyCode == 89) rotate(FACE_RU, 1);
        else if (keyCode == 78) rotate(FACE_RU, 4);
        //t b = [L]' [L]
        else if (keyCode == 84) rotate(FACE_LU, 4);
        else if (keyCode == 66) rotate(FACE_LU, 1);
        //p q = [F] [F]'
        else if (keyCode == 80) rotate(FACE_F, 1);
        else if (keyCode == 81) rotate(FACE_F, 4);
        //+ - for cube size
        else if (
          !shift &&
          (keyCode == 107 ||
            keyCode == 61 ||
            ((browser == "Chrome" || browser == "IE") && keyCode == 187))
        )
          changeS(s + 1);
        else if (
          !shift &&
          s > 1 &&
          (keyCode == 109 ||
            keyCode == 173 ||
            ((browser == "Chrome" || browser == "IE") && keyCode == 189))
        )
          changeS(s - 1);
        //shift + - for square size
        else if (
          shift &&
          (keyCode == 107 ||
            keyCode == 61 ||
            ((browser == "Chrome" || browser == "IE") && keyCode == 187))
        )
          changeDimensions(cwidth + 20, cheight + 20);
        else if (
          shift &&
          (keyCode == 109 ||
            keyCode == 173 ||
            ((browser == "Chrome" || browser == "IE") && keyCode == 189))
        )
          changeDimensions(cwidth - 20, cheight - 20);
        //7 8 for Rin Rout
        else if (keyCode == 55) {
          r2++;
          if (!shift) r1++;
        } else if (keyCode == 56) {
          if (shift && r2 - r1 > 1) r2--;
          if (!shift && r1 > 1) {
            r2--;
            r1--;
          }
        }

        //4 3 for Lin Lout
        else if (keyCode == 52) {
          l2++;
          if (!shift) l1++;
        } else if (keyCode == 51) {
          if (shift && l2 - l1 > 1) l2--;
          if (!shift && l1 > 1) {
            l2--;
            l1--;
          }
        }

        //escape to reset
        else if (keyCode == 27) {
          if (solving) {
            const agree = confirm("Are you SURE? This will stop the timer!");
            if (!agree) return;
          }
          reset();
        }
      }

      function finishSolve() {
        stopTimer(true);
        started = false;
        solving = false;
      }

      function reset() {
        nCurrent = 0;
        stopTimer(false);
        solving = false;
        started = false;
        init();
      }

      function changedColor() {
        const obj = $("colors");
        colorScheme = obj.options[obj.selectedIndex].value;

        // if you're reading this, feel free to make a custom color scheme!
        // first 12: side colors; 13: bg color; 14: text color
        colors = [
          "#7a7a7a", //white
          "#FF92BB", //pink
          "#00ff00", //light green
          "#FFFF66", //beige
          "#FF8600", //orange
          "#70DBDB", //light blue
          "#0000ff", //dark blue
          "#ff0000", //red
          "#ffff00", //yellow
          "#00bb00", //green
          "#5C246E", //white
          "#ffffff", //purple
          "black",
          "white",
        ]; // mf8
        if (colorScheme == "blacktop") {
          colors = [
            "#101010",
            "#FF92BB",
            "#00ff00",
            "#FFFF66",
            "#FF8600",
            "#70DBDB",
            "#0000ff",
            "#ff0000",
            "#ffff00",
            "#00bb00",
            "#5C246E",
            "#ffffff",
            "black",
            "white",
          ];
        }
        draw();
        document.bgColor = colors[12];
        document.fgColor = colors[13];
      }

      function changeS(newS) {
        if (solving) {
          const agree = confirm("Are you SURE? This will stop the timer!");
          if (!agree) return;
        }
        if (newS < 1) newS = 1;
        if (newS == s) return;

        stopTimer(false);
        solving = false;
        s = newS;

        init();
      }

      function changeDimensions(newWidth, newHeight) {
        cwidth = newWidth;
        cheight = newHeight;
        c = $("c").getContext("2d");
        $("c").height = cheight;
        $("c").width = cwidth;
        $("cube").height = cheight;
        $("cube").width = cwidth;
        draw();
      }

      /******************
       * PUZZLE DETAILS *
       ******************/

      function move(face, amount, layermin, layermax, update) {
        if (layermax > s) layermax = s;
        if (layermin < 1) layermin = 1;
        let rotation = layermin == 1 && layermax == s;
        for (let i = layermin - 1; i < layermax; i++) {
          movelet(view[face], amount, i);
        }

        if (update) draw();
        if (update && solving) {
          startTimer();
          if (solveCheck) {
            if (isSolved()) {
              finishSolve();
            }
          }
        }
      }

      function rotate(face, amount) {
        for (let i = 0; i < 5 - amount; i++) {
          let temp = view[adj[face][0]];
          view[adj[face][0]] = view[adj[face][1]];
          view[adj[face][1]] = view[adj[face][2]];
          view[adj[face][2]] = view[adj[face][3]];
          view[adj[face][3]] = view[adj[face][4]];
          view[adj[face][4]] = temp;
          temp = view[11 - adj[face][0]];
          view[11 - adj[face][0]] = view[11 - adj[face][1]];
          view[11 - adj[face][1]] = view[11 - adj[face][2]];
          view[11 - adj[face][2]] = view[11 - adj[face][3]];
          view[11 - adj[face][3]] = view[11 - adj[face][4]];
          view[11 - adj[face][4]] = temp;
        }
        draw();
      }

      function movelet(face, amount, layer) {
        // arrays for various swaps
        let facearr = [face, face, face, face, face];
        let adjarr = [];
        for (i = 0; i < 5; i++) {
          adjarr.push([
            adj[face][i],
            adj[face][(i + 1) % 5],
            adj[face][(i + 2) % 5],
            adj[face][(i + 3) % 5],
            adj[face][(i + 4) % 5],
          ]);
        }

        // swap stickers
        edgeSwap(amount, adjarr[0], facearr, layer);
        for (let j = 0; j < s; j++) {
          cornerSwap(amount, adjarr[0], facearr, j, layer);
          cornerSwap(amount, adjarr[0], adjarr[1], layer, j);
        }

        // turn face
        if (layer == 0) {
          for (let i = 0; i < s; i++) {
            edgeSwap(amount, facearr, adjarr[0], i);
            for (let j = 0; j < s; j++) {
              cornerSwap(amount, facearr, adjarr[0], i, j);
            }
          }
        }
      }

      function cornerSwap(amount, f1, f2, x, y) {
        for (let i = 0; i < amount; i++) {
          let temp = corners[f1[0]][getIndex(f1[0], f2[0])][x][y];
          corners[f1[0]][getIndex(f1[0], f2[0])][x][y] =
            corners[f1[4]][getIndex(f1[4], f2[4])][x][y];
          corners[f1[4]][getIndex(f1[4], f2[4])][x][y] =
            corners[f1[3]][getIndex(f1[3], f2[3])][x][y];
          corners[f1[3]][getIndex(f1[3], f2[3])][x][y] =
            corners[f1[2]][getIndex(f1[2], f2[2])][x][y];
          corners[f1[2]][getIndex(f1[2], f2[2])][x][y] =
            corners[f1[1]][getIndex(f1[1], f2[1])][x][y];
          corners[f1[1]][getIndex(f1[1], f2[1])][x][y] = temp;
        }
      }

      function edgeSwap(amount, f1, f2, x) {
        for (let i = 0; i < amount; i++) {
          let temp = edges[f1[0]][getIndex(f1[0], f2[0])][x];
          edges[f1[0]][getIndex(f1[0], f2[0])][x] =
            edges[f1[4]][getIndex(f1[4], f2[4])][x];
          edges[f1[4]][getIndex(f1[4], f2[4])][x] =
            edges[f1[3]][getIndex(f1[3], f2[3])][x];
          edges[f1[3]][getIndex(f1[3], f2[3])][x] =
            edges[f1[2]][getIndex(f1[2], f2[2])][x];
          edges[f1[2]][getIndex(f1[2], f2[2])][x] =
            edges[f1[1]][getIndex(f1[1], f2[1])][x];
          edges[f1[1]][getIndex(f1[1], f2[1])][x] = temp;
        }
      }

      function centerSwap(amount, f1) {
        for (let i = 0; i < amount; i++) {
          let temp = centers[f1[0]];
          centers[f1[0]] = centers[f1[4]];
          centers[f1[4]] = centers[f1[3]];
          centers[f1[3]] = centers[f1[2]];
          centers[f1[2]] = centers[f1[1]];
          centers[f1[1]] = temp;
        }
      }

      function ultCornerSwap(amount, f1, f2, x) {
        for (let i = 0; i < amount; i++) {
          let temp = corners[f1[0]][getIndex(f1[0], f2[0])][x];
          corners[f1[0]][getIndex(f1[0], f2[0])][x] =
            corners[f1[4]][getIndex(f1[4], f2[4])][x];
          corners[f1[4]][getIndex(f1[4], f2[4])][x] =
            corners[f1[3]][getIndex(f1[3], f2[3])][x];
          corners[f1[3]][getIndex(f1[3], f2[3])][x] =
            corners[f1[2]][getIndex(f1[2], f2[2])][x];
          corners[f1[2]][getIndex(f1[2], f2[2])][x] =
            corners[f1[1]][getIndex(f1[1], f2[1])][x];
          corners[f1[1]][getIndex(f1[1], f2[1])][x] = temp;
        }
      }

      function ultEdgeSwap(amount, f1, f2, x, y) {
        for (let i = 0; i < amount; i++) {
          let temp = edges[f1[0]][getIndex(f1[0], f2[0])][x][y];
          edges[f1[0]][getIndex(f1[0], f2[0])][x][y] =
            edges[f1[4]][getIndex(f1[4], f2[4])][x][y];
          edges[f1[4]][getIndex(f1[4], f2[4])][x][y] =
            edges[f1[3]][getIndex(f1[3], f2[3])][x][y];
          edges[f1[3]][getIndex(f1[3], f2[3])][x][y] =
            edges[f1[2]][getIndex(f1[2], f2[2])][x][y];
          edges[f1[2]][getIndex(f1[2], f2[2])][x][y] =
            edges[f1[1]][getIndex(f1[1], f2[1])][x][y];
          edges[f1[1]][getIndex(f1[1], f2[1])][x][y] = temp;
        }
      }

      //1:pink, 2:light green, 3:beige, 4:orange, 5:light blue
      function isSolved() {
        let isBadColor = false;
        if (algType === "pll") {
          // Check if all stickers are the same on each face
          for (let i = 0; i < 12; i++) {
            //iterates through each center
            for (let j = 0; j < 5; j++) {
              //iterates through each corner and edge at the same time
              if (corners[i][j][0][0] !== i) isBadColor = true;
              if (edges[i][j][0] !== i) isBadColor = true;
            }
          }
        } else if (algType === "oll") {
          for (let i = 0; i < 12; i++) {
            //iterates through each center
            for (let j = 0; j < 5; j++) {
              //iterates through each corner and edge at the same time

              if (i === 1 || i === 2 || i === 4 || i === 5) {
                if (j === 0 || j === 4) {
                  continue;
                }
              } else if (i === 3) {
                if (j === 0 || j === 1) {
                  continue;
                }
              }
              if (corners[i][j][0][0] !== i) isBadColor = true;
              if (edges[i][j][0] !== i) isBadColor = true;
            }
          }
        }
        return !isBadColor;
      }

      function scramble() {
        reset();
        let algarray;
        if (algType === "pll") {
          randomcase =
            chosenAlgsPLL[Math.floor(Math.random() * chosenAlgsPLL.length)]; // randomly selects one of the selected PLL cases
          algarray =
            pllMap[randomcase][Math.floor(Math.random() * 4)].split(" "); // splits moves & algs
        } else if (algType === "oll") {

            chosenAlgsOLL[Math.floor(Math.random() * chosenAlgsOLL.length)]; // randomly selects one of the selected OLL cases
          algarray = ollMap[randomcase].split(" "); // splits moves & algs

        for (let i = 0; i < algarray.length; i++) {
          doMove(algarray[i]); // executes each move
        }
        $("algassist").innerHTML = "";
        draw();
      }

        switch (m) {
          case "R":

          case "R'":

          case "U":

          case "U'":

          case "R2":

          case "U2":

          case "F'":
            move(FACE_F, 4, 1, 1, true);
            break;
          case "F2":
            move(FACE_F, 2, 1, 1, true);
            break;
          case "F2'":
            move(FACE_F, 3, 1, 1, true);
            break;
        }
      }

      /*******************
       * TIMER AND STATS *
       *******************/

      function startTimer() {
        clearTimeout(inspectionID);
        if (!started) {
          started = true;
          startTime = new Date();
          timerID = setInterval(updateTimer, 100);
        }
      }

      function pretty(time) {
        time = Math.round(time);
        let mins = Math.floor(time / 60000);
        let secs = trim((time - 60000 * mins) / 1000, 3);
        if (mins == 0) {
          return secs;
        } else {
          return mins + (secs < 10 ? ":0" : ":") + secs;
        }
      }

      function updateTimer() {
        curTime = new Date();
        let time = curTime.getTime() - startTime.getTime();
        $("time").innerHTML = pretty(time);
      }

      function stopTimer(good) {
        if (started) {
          started = false;
          curTime = new Date();
          let time = curTime.getTime() - startTime.getTime();
          $("time").innerHTML = pretty(time) + (good ? "" : "*");
          clearInterval(timerID);

          if (good) {
            // store the time
            times[times.length] = time;
            // figure out averages and display
            let v = "";

            let min = 0;
            for (let i = 1; i < times.length; i++) {
              if (times[i] < times[min]) min = i;
            }
            v += "Best time: " + pretty(times[min]) + "<br>";

            for (let i = 0; i < avgLengths.length; i++) {
              const len = avgLengths[i];
              if (times.length >= len) {
                const avgData = getAvg(len, times.slice(times.length - len));
                v += "Current avg" + len + ": " + avgData[0] + "<br>";
                v += "Best avg" + len + ": ";
                if (times.length == len || avgData[1] < bestAverages[i][1]) {
                  bestAverages[i] = avgData;
                }
                v += bestAverages[i][0] + "<br>";
              }
            }
          }
        }
      }

      function getAvg(n, list) {
        let max = 0;
        let min = 0;
        let sum = list[0];
        for (let i = 1; i < n; i++) {
          if (list[i] > list[max]) max = i;
          if (list[i] < list[min]) min = i;
          sum += list[i];
        }
        sum = sum - list[min] - list[max];
        let v = "";
        for (let i = 0; i < n; i++) {
          if (i == min || i == max) {
            v += "(" + pretty(list[i]) + ") ";
          } else {
            v += pretty(list[i]) + " ";
          }
        }
        const avg = sum / (n - 2);
        v += "=> " + pretty(avg);
        return [v, avg];
      }

      // 2D vector arithmetic
      function add(vec1, vec2, vec3) {
        if (!vec3) {
          return [vec1[0] + vec2[0], vec1[1] + vec2[1]];
        } else {
          return [vec1[0] + vec2[0] + vec3[0], vec1[1] + vec2[1] + vec3[1]];
        }
      }
      function sub(vec1, vec2) {
        return [vec1[0] - vec2[0], vec1[1] - vec2[1]];
      }
      function mul(vec, scal) {
        return [vec[0] * scal, vec[1] * scal];
      }

      function trim(number, nDigits) {
        if (
          !number ||
          number == Number.POSITIVE_INFINITY ||
          number == Number.NEGATIVE_INFINITY
        )
          number = 0;
        const power = Math.pow(10, nDigits);
        let trimmed = "" + Math.round(number * power);
        while (trimmed.length < nDigits + 1) {
          trimmed = "0" + trimmed;
        }
        const len = trimmed.length;
        return (
          trimmed.substr(0, len - nDigits) +
          "." +
          trimmed.substr(len - nDigits, nDigits)
        );
      }

      function getBrowser() {
        // http://www.quirksmode.org/js/detect.html
        let versionSearchString;
        const dataBrowser = [
          {
            string: navigator.userAgent,
            subString: "Chrome",
            identity: "Chrome",
          },
          {
            string: navigator.userAgent,
            subString: "Safari",
            identity: "Chrome",
          },
          {
            string: navigator.userAgent,
            subString: "Firefox",
            identity: "Firefox",
          },
          {
            string: navigator.userAgent,
            subString: "MSIE",
            identity: "IE",
            versionSearch: "MSIE",
          },
        ];

        function searchString(data) {
          for (let i = 0; i < data.length; i++) {
            const dataString = data[i].string;
            const dataProp = data[i].prop;
            if (dataString) {
              if (dataString.indexOf(data[i].subString) != -1)
                return data[i].identity;
            } else if (dataProp) return data[i].identity;
          }
        }

        return searchString(dataBrowser) || "An unknown browser";
      }
